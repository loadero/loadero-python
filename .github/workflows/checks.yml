name: CHECKS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: install-requirements
        run: pip install -r requirements.txt

      - name: lint
        run: pylint -j 4 --rcfile=.pylintrc loadero_python tests_unit tests_integration

      - name: format
        run: black --diff --check --config pyproject.toml loadero_python tests_unit tests_integration

      - name: test
        run: pytest -vv tests_unit

      - name: generate coverage report
        run: pytest --cov=loadero_python tests_unit > pytest-coverage.txt

      - name: comment coverage
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: pytest-coverage.txt
